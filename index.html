<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="I am a software engineer, web developer, and father in Bratislava, Slovakia. View my repo."/>
    <meta name="keywords" content="technology, music, programming, fitness, movies, gis, developer"/>
    <meta name="author" content="Martin Šutka"/>    
    <title>blog &#183; xxxmatko</title>
    <link href="img/blog.ico" rel="icon" type="image/x-icon" />
    <link href="img/blog.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />    
    <link href="css/openfonts-roboto.css" rel="stylesheet" />
    <link href="css/material-components-web.min.css" rel="stylesheet" />
    <link href="css/mosk.css" rel="stylesheet" />
    <link href="css/blog.css" rel="stylesheet" />
</head>
<body class="mdc-typography">
    <script type="text/html" id="thumb-template">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <div class="thumb mdc-card mdc-elevation--z0">
                <h4 class="thumb__title mdc-typography--headline4" data-bind="text: title"></h4>
                <p class="thumb__body mdc-typography--body1" data-bind="text: description"></p>
                <h5 class="thumb__subtitle mdc-typography mdc-typography--subtitle2" data-bind="text: $root.moment($data.date).format('Do MMMM YYYY')"></h5>
                <div class="thumb__tags mdc-chip-set" data-bind="foreach: tags">
                    <div class="mdc-chip">
                        <span tabindex="0" class="mdc-chip__text" data-bind="text: $data"></span>
                    </div>
                </div>
                <div class="thumb__actions mdc-card__actions">
                    <button class="mdc-button mdc-card__action mdc-card__action--button"
                            data-bind="click: function() { $root.global.location.hash = path; }">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">viac</span>
                    </button>
                </div>
            </div>
        </div>
    </script>
	<div class="mdc-layout-grid container">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <h3 class="title mdc-typography--headline3">Martin Sutka</h3>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12" style="display: none" data-bind="visible: route().length">
                <button class="mdc-button"
                        data-bind="click: function() { $root.global.location.hash = ''; }">
                    <div class="mdc-button__ripple"></div>
                    <i class="material-icons mdc-button__icon">west</i>
                    <span class="mdc-button__label">späť</span>
                </button>
            </div>
            <!-- ko if: article().length -->
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 article" style="display: none" data-bind="visible: article().length, html: article"></div>
            <!-- /ko -->
            <!-- ko if: !route().length -->
                <!-- ko foreach: toc -->
                    <!-- ko template: { name: "thumb-template", data: $data } --><!-- /ko -->
                <!-- /ko -->
            <!-- /ko -->
        </div>
    </div>
    <script src="js/libs/material-components-web.min.js"></script>
    <script src="js/libs/knockout-latest.js"></script>
    <script src="js/libs/moment-with-locales.min.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
